<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>GLASS UI</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h1>Please sign in!</h1>
                <div class="form-inputs">
                    <input type="text" placeholder="Username or Email" class="text-field">
                </div>
                <div class="form-inputs">
                    <input type="password" placeholder="Password" class="text-field">
                </div>
                <div class="form-checkbox">
                    <input type="checkbox"  >
                    <label for="">Keep me signed in</label>
                
                </div>
                <div class="form-inputs">
                    <button>Log In</button>
                </div>
            </div>

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
